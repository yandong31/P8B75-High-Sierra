<title>MOVBE</title>

<body style="font-family: Verdana">

<p><font size="2" color="#0860A8">Move Data After Swapping Bytes</font><hr></p>

<p><font size="1">The MOVBE instruction is provided for swapping the bytes on a read from memory or on a write to memory; thus providing support for converting little-endian values to big-endian format and vice versa.</font></p>
