<p><font size="2" color="#0860A8">PTE Global Bit</font><hr></p>

<p><font size="1">The global bit in page directory entries (PDEs) and page table 
entries (PTEs) is supported, indicating TLB entries that are common to different 
processes and need not be flushed. The CR4.PGE bit controls this feature.</font></p>
