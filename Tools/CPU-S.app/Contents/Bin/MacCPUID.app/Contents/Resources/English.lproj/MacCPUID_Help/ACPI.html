<p><font color="#0860A8" size="2">ACPI - Thermal Monitor and Software Controlled 
Clock Facilities</font><hr></p>

<p><font size="1">The processor implements internal MSRs that allow processor 
temperature to be monitored and processor performance to be modulated in 
predefined duty cycles under software control.</font></p>
