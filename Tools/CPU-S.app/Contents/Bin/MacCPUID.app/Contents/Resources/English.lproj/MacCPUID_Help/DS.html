<p><font size="2" color="#0860A8">Debug Store</font><hr></p>

<p><font size="1">Indicates that the processor provides the debug store (DS) 
mechanism, which allows branch trace messages (BTMs) to be stored in a 
memory-resident branch trace store (BTS) buffer.&nbsp; This feature is also used by the precise event-based sampling (PEBS) facilities.</font></p>
