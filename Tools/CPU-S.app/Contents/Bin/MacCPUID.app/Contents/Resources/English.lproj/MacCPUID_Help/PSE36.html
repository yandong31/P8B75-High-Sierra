<body style="font-family: Verdana">

<p><font size="2" color="#0860A8">36-Bit Page Size Extension</font><hr></p>

<p><font size="1">Extended 4-MByte pages that are capable of addressing physical 
memory beyond 4 GBytes are supported. This feature indicates that the upper four 
bits of the physical address are encoded by bits 13-16 of the page directory 
entry.</font></p>
