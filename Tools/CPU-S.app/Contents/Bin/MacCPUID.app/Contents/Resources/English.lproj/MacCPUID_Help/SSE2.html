<p><font size="2" color="#0860A8">Streaming SIMD Extensions 2</font><hr></p>

<p><font size="1">SSE2 extensions use the single instruction multiple data (SIMD) execution model that is used
with MMX technology and SSE extensions. They extend this model with support for packed
double-precision floating-point values and for 128-bit packed integers.</font></p>
