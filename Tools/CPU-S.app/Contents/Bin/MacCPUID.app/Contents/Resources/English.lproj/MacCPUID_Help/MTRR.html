<p><font size="2" color="#0860A8">Memory Type Range Registers</font><hr></p>

<p><font size="1">The MTRRs are used to assign memory types
to regions of memory. The MTRRcap MSR contains feature bits 
that describe what memory types are supported, how many variable MTRRs are 
supported, and whether fixed MTRRs are supported.</font></p>
