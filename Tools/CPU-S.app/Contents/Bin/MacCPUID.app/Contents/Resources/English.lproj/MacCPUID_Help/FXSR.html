<p><font size="2" color="#0860A8">FXSAVE and FXRSTOR Instructions</font><hr></p>

<p><font size="1">The FXSAVE and FXRSTOR instructions are for fast 
saving and restoring of the floating point context. Presence of this bit also 
indicates that CR4.OSFXSR is available for an operating system to indicate that 
it supports the FXSAVE and FXRSTOR instructions.</font></p>
