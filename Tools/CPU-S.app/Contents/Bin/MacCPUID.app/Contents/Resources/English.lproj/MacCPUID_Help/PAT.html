<p><font size="2" color="#0860A8">Page Attribute Table</font><hr></p>

<p><font size="1">Page Attribute Table is supported. This feature augments the 
Memory Type Range Registers (MTRRs), allowing an operating system to specify 
attributes of memory on a 4K granularity through a linear address.</font></p>
