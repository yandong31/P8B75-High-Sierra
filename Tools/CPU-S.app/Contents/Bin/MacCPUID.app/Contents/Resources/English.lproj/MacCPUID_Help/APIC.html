<p><font size="2" color="#0860A8">APIC On-Chip</font><hr></p>

<p><font size="1">The processor contains an Advanced Programmable Interrupt 
Controller (APIC), responding to memory mapped commands in the physical address 
range FFFE0000H to FFFE0FFFH (by default - some processors permit the APIC to be 
relocated).</font></p>
