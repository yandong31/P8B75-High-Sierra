<p><font size="2" color="#0860A8">MONITOR and MWAIT Instructions</font><hr></p>

<p><font size="1">The MONITOR instruction sets up an address range used to monitor write-back stores
and the MWAIT instruction enables a logical processor to enter into an optimized state while waiting
for a write-back store to the address range set up by the MONITOR instruction.</font></p>
